    <div id="app-body">
      <div>
        <h2 style="text-align: center;">로그인</h2>
        <div class="card">
          <form name="joinForm" style= margin:auto>
            <div>
              <div style="display:block;">
                
                  <legend style="font-size: 1rem;
                            padding-bottom: .375rem;
                            font-weight: 500;">이메일</legend>
                  <input name="email" type="email" placeholder="example@soomgo.com"
                  style="border-style: solid;
                          border-color: #fa5963;
                          padding: .25rem;
                          border-radius: 4px;
                          display: block;
                          width: 100%;
                          font-size: 1rem;
                          font-weight: 400;
                          line-height: 1.5;
                          color: #323232;
                          background-color: #fff;
                          background-clip: padding-box;
                          border-radius: .25rem;
                          transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                  <div style="
                              width: 100%;
                              margin-top: .25rem;
                              font-size: 80%;
                              color: #fa5963;">이메일 주소를 입력 해 주세요</div>
                
              </div>
              <div style="display:block;">
                
                  <legend style="font-size: 1rem;
                            padding-bottom: .375rem;
                            font-weight: 500;">비밀번호</legend>
                  <input name="password" type="email" placeholder="example@soomgo.com"
                   style="border-style: solid;
                          border-color: #fa5963;
                          padding: .25rem;
                          border-radius: 4px;
                          display: block;
                          width: 100%;
                          font-size: 1rem;
                          font-weight: 400;
                          line-height: 1.5;
                          color: #323232;
                          background-color: #fff;
                          background-clip: padding-box;
                          border-radius: .25rem;
                          transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                  <div style="
                              width: 100%;
                              margin-top: .25rem;
                              font-size: 80%;
                              color: #fa5963;">비밀번호를 입력 해 주세요</div>
                
              </div>
              <br>
              <button type="button" style="background-color: #00c7ae;
              width:400px;
              height:50px;
              font-size:20px;
              color:#fff;
              border-color: #00c7ae;
              border-radius:10px;
              border: none;">
              <span>이메일 로그인</span>
              </button>
              <div style=" flex: 0 0 100%;
                          max-width: 100%;
                          display: flex"  
                        >
                <a href="" style="margin: auto;">비밀번호 찾기</a>
                <div style="margin: auto 0.75rem;
                            width: 0.0625rem;
                            height: 0.75rem;
                            background-color: #e1e1e1;"></div>
                <a href="" style="margin: auto;">회원가입</a>
              </div>
              <br>
              <br>
                <button type="button" style="background-color: #fee500;
                                              width:400px;
                                              height:50px;
                                              font-size:20px;
                                              color:#fff;
                                              border-color: #fee500;
                                              border-radius:10px;
                                              border: none;">

                  <span>페이스북으로 시작</span>
