<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><form-task class="html"></form-task></title>
</head>
<style>
  form {
    margin: auto;
  }

  .social-media-login {
    width: 100%;
    margin-bottom: 0.75rem;
    font-weight: 400;
  }
  
</style>
<body style="padding: auto;">

  
  <div>
    <h2 style="text-align: center;">로그인</h2>
    <form name="joinForm" style="width:25%">
      <div>
        <div>
          <fieldset>
            <p>
              <p>이메일</p> <input name="email" type="email" placeholder="example@soomgo.com"  required autocomplete="none">
              <div>이메일 주소를 입력 해 주세요</div>
            </p>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <p>
              <p>비밀번호</p> <input type="text" placeholder="비밀번호룰 입력해주세요." name="userId" required autocomplete="none">
              <div>비밀번호를 입력 해 주세요</div>
          </p>
          </fieldset>
        </div>
          <div>
              <button width: 100%; margin-bottom: 0.75rem; font-weight: 400;>
              <span>이메일 로그인</span>
              </button>
            </div>
          <div>
            <div>
                <a href="">비밀번호 찾기</a> <a href="">회원가입</a>
          </div>
        </div>
        <div style="width:30%">
            <button type="button" class="social-media-login">
              <span>카카오로 시작</span>
            </button>
          </div>
          <div style="width:30%">
            <button type="button" class="social-media-login">
              <span>네이버로 시작</span>
            </button>
          </div>
          <div style="width:30%">
            <button type="button" class="social-media-login">
              <span>페이스북으로 시작</span>
            </button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
